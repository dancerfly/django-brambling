<script>
	$(function() {
		$('#startEnd').on('change', function() {
			if (this.checked) {
				$('#startEndRow').slideDown();
			} else {
				$('#startEndRow').slideUp();
				$('#startEndRow input').val(function(){
					return this.defaultValue;
				});
			}
		});
		$('#id_check_recipient').focus(function() {
			$this = $(this);
			if ($this.val()=='') {
				$this.val($('#id_check_payable_to').val());
			}
		})
	});
</script>
