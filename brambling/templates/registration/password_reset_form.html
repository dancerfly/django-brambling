{% extends 'brambling/__base.html' %}

{% load floppyforms %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
	<div class='row'>
		<div class='col-md-6 col-md-offset-3'>
			<h2>{{title}}</h2>

			<form action="{{ request.path }}?{{ request.GET.urlencode }}" method="post">
				{% csrf_token %}
				{% form form %}
				<button class="btn btn-primary" type="submit">Reset your password</button>
			</form>
		</div>
	</div>
{% endblock %}
